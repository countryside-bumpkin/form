<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
    <fieldset>
    <legend>Personal Details</legend>
    Firstname
    <input type="text">
    <br>
    <br>
    Middlename:
    <input type="text">
    <br>
    <br>
    Lastname:
    <input type="text">
    <br>
    <br>
    Course:
    <select>
        <option value="Course">Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="BTECH">BTECH</option>
        <option value="BBA">BBA</option>
        <option value="MCA">MCA</option>
        <option value="MTECH">MTECH</option>
    </select>
    <br>
    <br>
    Gender:
    <br>
    <input name="gender" type="radio">
    Male
    <br>
    <input name="gender" type="radio">
    Female
    <br>
    <input name="gender" type="radio">
    Other
    <br>
    <br>
    DOB
    <input type="datetime-local">
    <br>
    Phone:
    <input style="width:50px;" value="+91" type="text" disabled>
    <input style="width:110px;" type="number">
    <br>
    <br>
    Address
    <br>
    <textarea rows="5" cols="80"></textarea>
    <br>
    <br>
    Email:
    <input type="email">
    <br>
    <br>
    <br>
    Password:
    <input type="password">
    <br>
    <br>
    <br>
    Re-type password:
    <input type="password">
    <br>
    <br>
    <input type="checkbox">
    Agree to terms and Conditions
    <br>
    <br>
    Choose File
    <input type="file">
    <br>
    <br>
    Choose Color
    <input type="color">
    <br>
    <br>
    <input type="reset">
    <input type="submit">
</fieldset>
    </form>
</body>
</html>
